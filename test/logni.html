<html>
<head>
	<script src="../src/logni.js" type="text/javascript"></script>
	<script type="text/javascript">
		logni.debugMode = false;
		logni.name('testlog');
		logni.mask('I3E1C1W2');
		logni.stderr(1);
		logni.file('https://develop-jslib.logni.net');

		logni.env('local');
		logni.release('0.0.1');
	</script>

</head>
<body>

	<script type="text/javascript">
		logni.info('start ... is visible ', 4);

		logni.debug('log debug test is hidden -> mask for debug not set');
		logni.info('log info test is visible;', 4);
		logni.warn('log warning test is visible', 3);
		logni.error('log error test is visible');

		logni.name('xxxlog');
		logni.critical('log critical test is visible');
		logni.info('log info test is hidden -> low mask',1);

		logni.info('... end. is visible', 4);
	</script>

</body>
</html>
