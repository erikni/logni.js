<html>
<head>
	<meta charset="utf-8"/>
	<meta content="utf-8" http-equiv="encoding">
	<title>logni.js test ... </title>

	<!--script src="https://develop-jslib.logni.net/js/logni.js" type="text/javascript"></script-->
	<script src="../src/logni.js" type="text/javascript"></script>
	<script type="text/javascript">
		logni.debugMode = true;
		logni.name('testlog');
		logni.mask('I3E1C1W2');
		logni.stderr(1);
		logni.color(true);
		logni.file('https://develop-jslog.logni.net');

		logni.env('local');
		logni.release('1.2.3');
	</script>

</head>
<body>

	<p>open console log, please ... </p>

	<script type="text/javascript">

		function Person(firstName, lastName) {
  			this.firstName = firstName;
  			this.lastName = lastName;
		}

		var me = new Person("John", "Smith");

		// logni example
		logni.info('start ... is visible ', 4);
		logni.debug('log debug test is hidden -> mask for debug not set');

		logni.color(false)
		logni.info('log info test without data is visible (no color)', 4 );

		logni.color(true)
		logni.info('log info test with bad data is visible (color)', 3 , 'aaa');
		logni.info('log info test with structure data is visible;', 4, me );
		logni.info('log info test is visible with array data', 4, ["apples", "oranges", "bananas"] );
		logni.warn('log warning test is visible', 3);
		logni.error('log error test is visible');

		logni.name('xxxlog');
		logni.critical('log critical test is visible');
		logni.info('log info test is hidden -> low mask',1);

		logni.emergency('log emergency test is visible');
		logni.notice('log notice test is hidden -> low mask');
		logni.alert('log alert test is visible');

		logni.info('... end. is visible', 4);
	</script>

</body>
</html>
